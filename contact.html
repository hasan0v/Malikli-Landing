<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title data-i18n="contact.meta.title">Contact Us - MALIKLI1992</title>
    <meta name="description" data-i18n="contact.meta.description" content="Get in touch with MALIKLI1992 for inquiries about our exclusive fashion drops, collaborations, or customer support.">
    
    <!-- Component Preloader - Ensures components load correctly -->
    <script src="js/component-preloader.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>    <!-- Contact Hero Section -->
    <section class="page-hero">
        <div class="page-hero__container">
            <h1 class="page-hero__title" data-i18n="contact.hero.title">Contact Us</h1>
            <p class="page-hero__subtitle" data-i18n="contact.hero.subtitle">We're here to help you</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
        <div class="contact-content__container">
            <div class="contact-content__info">                <div class="contact-info__card">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 data-i18n="contact.info.email.title">Email Address</h3>
                    <a href="mailto:e.malikli1992@gmail.com" class="contact-link" data-i18n="contact.info.email.address">e.malikli1992@gmail.com</a>                </div>
                
                <div class="contact-info__card">
                    <div class="contact-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V4C20 2.89543 19.1046 2 18 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 6H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 14H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 data-i18n="contact.info.social.title">Follow Us</h3>
                    <div class="contact-social-links">
                        <a href="https://www.instagram.com/malikli1992/" target="_blank" class="contact-social-link" data-i18n="contact.info.social.instagram">Instagram</a>
                        <a href="https://www.tiktok.com/@malikli1992" target="_blank" class="contact-social-link" data-i18n="contact.info.social.tiktok">TikTok</a>
                    </div>
                </div>
            </div>
              <div class="contact-content__form">
                <div class="form-container">
                    <h2 class="form-title" data-i18n="contact.form.title">Send Us a Message</h2>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="from_name" data-i18n="contact.form.fields.name.label">Your Name</label>
                            <input type="text" id="from_name" name="from_name" data-i18n-placeholder="contact.form.fields.name.placeholder" placeholder="Enter your name" required class="form-input">
                            <div class="form-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reply_to" data-i18n="contact.form.fields.email.label">Your Email</label>
                            <input type="email" id="reply_to" name="reply_to" data-i18n-placeholder="contact.form.fields.email.placeholder" placeholder="Enter your email" required class="form-input">
                            <div class="form-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject" data-i18n="contact.form.fields.subject.label">Subject</label>
                            <input type="text" id="subject" name="subject" data-i18n-placeholder="contact.form.fields.subject.placeholder" placeholder="Enter subject" required class="form-input">
                            <div class="form-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="message" data-i18n="contact.form.fields.message.label">Message</label>
                            <textarea id="message" name="message" data-i18n-placeholder="contact.form.fields.message.placeholder" placeholder="Type your message here..." required class="form-textarea"></textarea>
                            <div class="form-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="privacy" name="privacy" required class="checkbox">
                                <span class="checkbox-custom"></span>
                                <span data-i18n="contact.form.fields.privacy">I agree to the <a href="privacy.html" class="link">Privacy Policy</a> and consent to having my data processed.</span>
                            </label>
                            <div class="form-error"></div>
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--full-width" id="submit-btn">
                            <span class="btn__text" data-i18n="contact.form.submit">Send Message</span>
                            <span class="btn__loading" style="display: none;">
                                <svg class="spinner" viewBox="0 0 50 50">
                                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                </svg>
                            </span>
                        </button>
                    </form>                    
                    <div class="contact-form__success" id="success-message" style="display: none;">
                        <div class="success-content">
                            <div class="success-icon" data-i18n="contact.success.icon">✉️</div>
                            <h3 data-i18n="contact.success.title">Thank You!</h3>
                            <p data-i18n="contact.success.message">Your message has been sent. We'll get back to you as soon as possible.</p>
                            <button class="btn btn--secondary" id="send-another-btn" data-i18n="contact.success.sendAnother">Send Another Message</button>
                        </div>
                    </div>
                    
                    <div class="contact-form__error" id="error-message" style="display: none;">
                        <div class="error-content">
                            <div class="error-icon" data-i18n="contact.error.icon">❌</div>
                            <h3 data-i18n="contact.error.title">Oops!</h3>
                            <p data-i18n="contact.error.message">Something went wrong while sending your message. Please try again later.</p>
                            <button class="btn btn--secondary" id="try-again-btn" data-i18n="contact.error.tryAgain">Try Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/i18n-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/emailjs-handler.js"></script>
    <script>    document.addEventListener('DOMContentLoaded', function() {
        const contactForm = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn__text');
        const btnLoading = submitBtn.querySelector('.btn__loading');
        const sendAnotherBtn = document.getElementById('send-another-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        
        // Form validation function
        function validateForm() {
            let isValid = true;
            const formErrors = document.querySelectorAll('.form-error');
            
            // Clear previous errors
            formErrors.forEach(error => {
                error.textContent = '';
            });
            
            // Validate name
            const name = document.getElementById('from_name');
            if (!name.value.trim()) {
                document.querySelector('[for="from_name"]').nextElementSibling.nextElementSibling.textContent = 'Please enter your name';
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('reply_to');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                document.querySelector('[for="reply_to"]').nextElementSibling.nextElementSibling.textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Validate subject
            const subject = document.getElementById('subject');
            if (!subject.value.trim()) {
                document.querySelector('[for="subject"]').nextElementSibling.nextElementSibling.textContent = 'Please enter a subject';
                isValid = false;
            }
            
            // Validate message
            const message = document.getElementById('message');
            if (!message.value.trim()) {
                document.querySelector('[for="message"]').nextElementSibling.nextElementSibling.textContent = 'Please enter your message';
                isValid = false;
            }
            
            // Validate privacy checkbox
            const privacy = document.getElementById('privacy');
            if (!privacy.checked) {
                document.querySelector('.checkbox-label').nextElementSibling.textContent = 'You must agree to the Privacy Policy';
                isValid = false;
            }
            
            return isValid;
        }
        
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form before submission
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
                submitBtn.disabled = true;
                
                // Prepare template parameters
                const templateParams = {
                    from_name: document.getElementById('from_name').value,
                    reply_to: document.getElementById('reply_to').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };                // Send email using EmailJS
                window.emailJSHandler.sendEmail(templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        
                        // Show success message
                        contactForm.style.display = 'none';
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Reset form
                        contactForm.reset();
                    })
                    .catch(function(error) {
                        console.log('FAILED...', error);
                        
                        // Show error message
                        contactForm.style.display = 'none';
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    })
                    .finally(function() {
                        // Reset button state
                        btnText.style.display = 'block';
                        btnLoading.style.display = 'none';
                        submitBtn.disabled = false;
                    });
            });
        }
        
        // Handle "Send Another Message" button
        if (sendAnotherBtn) {
            sendAnotherBtn.addEventListener('click', function() {
                successMessage.style.display = 'none';
                contactForm.style.display = 'block';
            });
        }
        
        // Handle "Try Again" button
        if (tryAgainBtn) {
            tryAgainBtn.addEventListener('click', function() {
                errorMessage.style.display = 'none';
                contactForm.style.display = 'block';
            });
        }
    });
    </script>
</body>
</html>
